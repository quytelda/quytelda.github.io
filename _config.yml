remote_theme: quytelda/jekyll-theme-kernel

title: Tamalin
logo: /assets/images/avatar.png
description: >
        Information about me (Quytelda Kahja), my work, projects, and hobbies.
author: Quytelda Kahja

plugins:
        - jekyll-remote-theme

defaults:
        -
                scope:
                        path: ""
                        type: "pages"
                values:
                        layout: "default"
        -
                scope:
                        path: ""
                        type: "posts"
                values:
                        layout: "post"
